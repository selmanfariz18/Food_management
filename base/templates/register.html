{% block content %} {% load static %}
<h1 class="text-center" ></h1>

<form action="register" method="POST" class="form-horizontal">
    {% csrf_token%}
    <div class="mx-auto" style="width: 400px;">

        <div class="col-xs-8 col-xs-offset-4">
            <h2 style="text-align:center;">SIGN UP</h2>
        </div>
        <hr />
        <div class="form-group">
            <label for="fanme">Name</label>
            <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Enter First Name"
                Required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" name="email" id="email" placeholder="Email"
              Required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password"
                Required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" class="form-control" name="confirm_password" id="confirm_password"
                placeholder="Confirm Your Password" Required>
        </div>

        <!--<h3></h3>-->
        <div class="form-group">
            <label for="inputState">Status</label>
            <select id="inputState" class="form-control" name="user_type">
                <option selected value="normal_user">User</option>
                <option value="community">Community</option>
                <option value="hotel">hotel</option>
            </select>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea class="form-control" name="address" id="address" rows="3" placeholder="Enter Your Address" required></textarea>
        </div>
        <div style="text-align:center;">
            <button type="submit" class="btn btn-primary">SIGNUP</button>
        </div>
        <!--<a class="btn btn-dark" href="login" role="button">LOGIN</a>-->
    </div>
</form>

{% endblock %}
